services:
  # TanStack Start application with SQLite database
  openfit:
    image: openfit
    build:
      context: .
      dockerfile: apps/openfit/Dockerfile
    ports:
      - 3000:3000
    volumes:
      - openfit-data:/app/data
    env_file: "apps/openfit/.env.local"
    networks:
      - app-net

volumes:
  openfit-data:

networks:
  app-net:
