upstream convex_backend {
    server convex-backend:3210;
}

upstream nextjs_app {
    server openfit:3000;
}

server {
    listen 3000;
    server_name localhost;

    # Convex API and WebSocket - proxy to Convex backend
    location /convex/ {
        # Strip /convex prefix when proxying
        rewrite ^/convex/(.*) /$1 break;

        proxy_pass http://convex_backend;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings for long-lived WebSocket connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Everything else goes to Next.js
    location / {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;

        # Use $http_host to preserve port number for CORS validation
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Support for SSE (Server-Sent Events) if needed
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
    }
}
