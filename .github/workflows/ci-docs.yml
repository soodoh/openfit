name: CI Docs

on:
  push:
    branches:
      - main
    paths:
      - "apps/docs/**"
      - "package.json"
      - "bun.lock"
      - "turbo.json"
      - ".github/workflows/ci-docs.yml"
  pull_request:
    branches:
      - main
    paths:
      - "apps/docs/**"
      - "package.json"
      - "bun.lock"
      - "turbo.json"
      - ".github/workflows/ci-docs.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docs:
    name: Docs Workspace
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint docs workspace
        run: bunx turbo run lint --filter=docs

      - name: Run docs tests
        run: bunx turbo run test:run --filter=docs

      - name: Build docs workspace
        run: bunx turbo run build --filter=docs
