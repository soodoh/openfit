name: CI

on:
  push:
    branches:
      - main
    paths:
      - "apps/openfit/**"
      - "package.json"
      - "bun.lock"
      - "turbo.json"
      - ".changeset/**"
      - ".github/workflows/ci.yml"
      - ".github/workflows/release.yml"
      - ".github/workflows/docker-publish.yml"
  pull_request:
    branches:
      - main
    paths:
      - "apps/openfit/**"
      - "package.json"
      - "bun.lock"
      - "turbo.json"
      - ".changeset/**"
      - ".github/workflows/ci.yml"
      - ".github/workflows/release.yml"
      - ".github/workflows/docker-publish.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run lint
        run: bunx turbo run lint --filter=openfit

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests
        run: bunx turbo run test:run --filter=openfit
